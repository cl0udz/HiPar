<div>
    <div class="modal-header">
        <h3 class="modal-title">Endpoint info</h3>
    </div>
    <div class="modal-body">
        <table style="margin: 0" class="table table-striped">
            <tr>
                <td>id</td>
                <td>{{endpoint.id}}</td>
            </tr>
            <tr>
                <td>desc</td>
                <td>{{endpoint.desc}}</td>
            </tr>
            <tr data-ng-if="endpoint.type == 'socket'">
                <td>host</td>
                <td>{{endpoint.host}}</td>
            </tr>
            <tr data-ng-if="endpoint.type == 'socket'">
                <td>port</td>
                <td>{{endpoint.port}}</td>
            </tr>
            <tr data-ng-if="endpoint.type == 'http'">
                <td>url</td>
                <td>{{endpoint.url}}</td>
            </tr>
            <tr>
                <td>status</td>
                <td>{{endpoint.status}}</td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="ok()">OK</button>
    </div>
</div>
